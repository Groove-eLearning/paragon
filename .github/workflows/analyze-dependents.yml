name: Analyze Dependents

on: [pull_request]

jobs:
  analyze-dependents:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Nodejs
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: npm ci
    - name: Checkout ecommerce
      uses: actions/checkout@master
      with:
        repository: edx/frontend-app-ecommerce
        path: analyze-projects/frontend-app-ecommerce
    - name: Checkout profile
      uses: actions/checkout@master
      with:
        repository: edx/frontend-app-profile
        path: analyze-projects/frontend-app-profile
    - name: Analyze dependencies
      run: npm run analyze "${GITHUB_WORKSPACE}/analyze-projects"
      working-directory: dependency-analysis
